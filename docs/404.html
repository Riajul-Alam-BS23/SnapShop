<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Page Not Found</title>
    <script type="text/javascript">
      // Preserve the URL and redirect to index.html with the original path
      var pathname = window.location.pathname + window.location.search + window.location.hash;
      var newUrl = window.location.origin + '/SnapShop/index.html?redirect=' + encodeURIComponent(pathname);
      window.location.replace(newUrl);
    </script>
  </head>
  <body>
    <p>Redirecting to the application...</p>
  </body>
</html>

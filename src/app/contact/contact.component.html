<div class="container">
  <div class="breadcrumb mt-4"><a href="#">Home</a> / <span>Contact</span></div>
  <div class="row mt-4 g-4">
    <div class="col-md-4 d-flex">
      <div
        class="contact-info bg-white p-4 rounded shadow-sm w-100 d-flex flex-column"
      >
        <div class="contact-method mb-4">
          <div class="icon text-danger">&#9742;</div>
          <div class="contact-text">
            <h5>Call To Us</h5>
            <p>We are available 24/7, 7 days a week.</p>
            <p>Phone: +8801797464773</p>
          </div>
        </div>
        <hr class="mt-auto" />
        <div class="contact-method">
          <div class="icon text-danger mb-2">&#9993;</div>
          <div class="contact-text">
            <h5>Write To Us</h5>
            <p>Fill out our form and we will contact you within 24 hours.</p>
            <p>Emails: customer&#64;exclusive.com</p>
            <p>Emails: support&#64;exclusive.com</p>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-8 d-flex">
      <div
        class="contact-form bg-white p-4 rounded shadow-sm w-100 d-flex flex-column"
      >
        <form class="flex-grow-1 d-flex flex-column">
          <div class="row mb-3">
            <div class="col-md-4 mb-3 mb-md-0">
              <input
                type="text"
                class="form-control"
                name="name"
                placeholder="Your Name *"
                required
              />
            </div>
            <div class="col-md-4 mb-3 mb-md-0">
              <input
                type="email"
                class="form-control"
                name="email"
                placeholder="Your Email *"
                required
              />
            </div>
            <div class="col-md-4">
              <input
                type="text"
                class="form-control"
                name="phone"
                placeholder="Your Phone *"
                required
              />
            </div>
          </div>
          <div class="mb-3 flex-grow-1">
            <textarea
              class="form-control h-100"
              name="message"
              placeholder="Your Message"
              rows="5"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary mt-3 align-self-end">
            Send Message
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
